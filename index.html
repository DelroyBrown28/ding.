<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./assets/images/icon_blue.png" />

    <link rel="stylesheet" href="./assets/css/main.css" type="text/css">
    <link rel="stylesheet" href="./assets/css/slick.css" type="text/css">
    <link rel="stylesheet" href="./assets/css/slick-theme.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>ding.</title>
</head>

<body>

    <!--SWIPE UP POP UP-->

    <div class="swipe_up_popup">
        <img src="./assets/images/swipeup.gif" alt="" class="swipe_gif">
    </div>

    <!--// SWIPE UP POP UP-->

    <!--TOP CONTENTS-->
    <div class="top_contents">
        <h1 class="main_title">ding.</h1>
        <!--<img src="./assets/images/burgermenuicon.png" alt="" class="menu_icon">-->
    </div>
    <!--// TOP CONTENTS-->

    <!--VEHICLE CHOICE CONTENTS-->
    <div class="vehicle_choice_wrap">

        <h2 class="pick_vehicle_title"></h2>
        <small class="tap_to_select">Tap to confirm choice</small>

        <div class="choose_vehicle_wheel">

            <div class="icon_wrap choice_car" name="Car">
                <img src="./assets/images/car.png" alt="" class="car_icon">
            </div>

            <div class="icon_wrap choice_van" name="Van">
                <img src="./assets/images/van.png" alt="" class="van_icon">
            </div>

            <div class="icon_wrap choice_bike" name="Motorbike">
                <img src="./assets/images/motorbike.png" alt="" class="bike_icon">
            </div>

        </div>

        <div class="shown_vehicle_wrap">

            <div class="vehicle_text">
                <small id="car_text" class="shown_vehicle">Car?</small>
            </div>

            <div class="vehicle_text">
                <small id="van_text" class="shown_vehicle">Van?</small>
            </div>

            <div class="vehicle_text">
                <small id="bike_text" class="shown_vehicle">Bike?</small>
            </div>

        </div>

    </div>
    <!--// VEHICLE CHOICE CONTENTS-->

    <!--VEHICLE INFORMATION CONTENTS-->

    <form class="cust_info_form">

        <input type="text" id="vehicle_reg" placeholder="Vehicle Reg." autocomplete="off">
        <input type="text" id="postcode" placeholder="Postcode." autocomplete="off">

        <!--NEXT BUTTON-->
        <div class="button_wrap">
            <div class="button">
                <div class="inner_button_wrap">
                    <img src="./assets/images/rightarrow.png" alt="" class="arrow_next_icon">
                </div>
            </div>
        </div>
        <!--// NEXT BUTTON-->
    </form>


    <!--// VEHICLE INFORMATION CONTENTS-->

    <script src="./assets/js/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typeit@7.0.4/dist/typeit.min.js"></script>

    <script>
        // Controls carousel for vehicle choice and vehicle name
        $('.choose_vehicle_wheel').slick({
            canterMode: true,
            infinite: false,
            vertical: true,
            verticalSwiping: true,
            lazyLoad: 'ondemand',
            cssEase: 'linear',
            asNavFor: '.shown_vehicle_wrap',
        });
        $('.shown_vehicle_wrap').slick({
            arrows: false,
            infinite: false,
            speed: 500,
            asNavFor: '.choose_vehicle_wheel',
            fade: true,
            cssEase: 'linear',

        });

        $('.choice_car').on('click', function () {
            var CarValue = $(this).attr('name');
            localStorage.setItem('carKey', CarValue);
        })

        $('.choice_van').on('click', function () {
            var CarValue = $(this).attr('name');
            localStorage.setItem('vanKey', CarValue);
        })

        $('.choice_bike').on('click', function () {
            var CarValue = $(this).attr('name');
            localStorage.setItem('bikeKey', CarValue);
        })
    </script>
</body>

</html>
