<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ding. - More Details</title>
    <link rel="stylesheet" href="./assets/css/main.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

</head>

<body>
    <!--TOP CONTENTS-->
    <div class="top_contents_MD_page">
        <h1 class="main_title_MD_page">Just the outside?</h1>
    </div>
    <!--// TOP CONTENTS-->

    <!--BUTTONS FOR INSIDE OR OUT-->

    <div class="inside_out_wrap">

        <div class="insideoutisde_wrap">
            <button class="inside_out_buttons" id="inside_button">Inside</button>
            <button class="inside_out_buttons" id="outside_button">Outside</button>
        </div>
        <!--had to wrap btns individually to get 2 btns on top and 1 on bottom-->
        <div class="both_button_wrap">
            <button class="inside_out_buttons" id="both_button">Both!</button>

        </div>
    </div>


    <!--// BUTTONS FOR INSIDE OR OUT-->

    <!--LICENSE PLATE-->

    <div class="plate_main">
        <div class="left_plate">
            <div class="gb_logo"></div>
            <small class="gb_text">GB</small>
        </div>
        <p id="license_plate_number">RJ18 FWE</p>
    </div>

    <!--// LICENSE PLATE-->



    <script src="./assets/js/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>

    <script>
        const usersPlate = localStorage.getItem("vehicleRegKey");

        document.getElementById("license_plate_number").innerHTML = `${usersPlate}`;
    </script>
</body>

</html>
